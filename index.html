<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boiler plate</title>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrapper" id="app">
      <div class="container h-100">
        <div class="row h-100 py-3">
          <!-- COL CHAT -->
          <div class="col-4">
            <!-- HEAD -->
            <div class="d-flex justify-content-between chat-row bg-grey px-2">
              <div class="d-flex align-items-center">
                <img src="img/avatar_io.jpg" class="pic-thumb" alt="" />
                <p>Sofia</p>
              </div>

              <div class="d-flex align-items-center">
                <i class="fa-solid fa-circle-notch fs-4 me-3"></i>
                <i class="fa-solid fa-message fs-4 me-3"></i>
                <i class="fa-solid fa-ellipsis-vertical fs-4 me-3"></i>
              </div>
            </div>

            <!-- SUB HEAD -->
            <div class="d-flex align-items-center bg-azure chat-row px-2">
              <div>
                <i class="fa-solid fa-bell-slash fs-5 bell-icon"></i>
              </div>
              <div class="ps-2">
                <p>Ricevi notifiche di nuovi messaggi</p>
                <a href="Â°" class="link-secondary">Attiva notifiche desktop</a>
              </div>
            </div>
            <!-- INPUT TEXT -->
            <div class="d-flex align-items-center chat-row px-2">
              <div class="input-group">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
                <input
                  placeholder="Cerca o inizia una nuova chat"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
            </div>

            <!-- CHATS  -->
            <div class="overflow-y-scroll chat-scroll">
              <div class="d-flex p-2 border-chat" v-for="chat in contacts">
                <div class="d-flex align-items-center">
                  <img :src="chat.avatar" class="pic-thumb" />
                  <div class="ms-2">
                    <p>{{ chat.name }}</p>
                    <p class="text-grey">Ultimo messaggio inviato</p>
                  </div>
                </div>
                <div class="text-grey ms-auto">
                  <p>12:00</p>
                </div>
              </div>
            </div>
          </div>

          <!-- COL MESSAGE -->
          <div class="col-8 d-flex flex-column">
            <div class="d-flex justify-content-between chat-row bg-grey">
              <div class="d-flex align-items-center">
                <img src="img/avatar_1.jpg" class="pic-thumb" alt="" />
                <div class="ms-2">
                  <p>Michele</p>
                  <p class="text-grey">Ultimo accesso oggi alle 12:00</p>
                </div>
              </div>

              <div class="d-flex align-items-center">
                <i class="fa-solid fa-magnifying-glass fs-4 me-3"></i>
                <i class="fa-solid fa-paperclip fs-4 me-3"></i>
                <i class="fa-solid fa-ellipsis-vertical fs-4 me-3"></i>
              </div>
            </div>
            <div class="bg-main-chat">
              <div class="d-flex justify-content-end">
                <div class="balloon sent">Hai portato a spasso il cane?</div>
              </div>
              <div class="d-flex justify-content-end">
                <div class="balloon sent">Ricordati di stendere i panni</div>
              </div>
              <div>
                <div class="balloon received">Tutto fatto!</div>
              </div>
            </div>
            <div
              class="chat-row d-flex justify-content-between align-items-center bg-grey"
            >
              <div>
                <i class="fa-regular fa-face-smile fs-4 mx-3"></i>
              </div>
              <div class="input-group">
                <input
                  placeholder="Scrivi un messaggio"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div>
                <i class="fa-solid fa-microphone fs-4 mx-3"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/contacts.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
